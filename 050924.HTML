<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" onsubmit="return validateform()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <span id="name-error" class="error"></span><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <span id="email-error" class="error"></span><br>
        
        
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <span id="gender-error" class="error"></span><br>
       
        <br>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br>
        <span id="message-error" class="error"></span><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="" disabled selected>Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UAE">UAE</option>
            <option value="Africa">Africa</option>
        </select><br>
        <span id="country-error" class="error"></span><br>
        
        <input type="checkbox" id="conditions" name="conditions" value="conditions">
        <label for="conditions">I agree to the terms and conditions</label><br>
        <span id="terms-error" class="error"></span><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
<script>
    function validateform(){
    let valid=true;
    let name=document.getElementById('name').value;
    alert(name)
    if(name===""){

        document.getElementById('name-error').innerText="Name is required";"<br>"
        valid=false
    }
    else{

        document.getElementById('name-error').innerText="";
    }
   
    //EMAIL VALIDATION
    let email=document.getElementById('email').value
    let emailpatt=/^[^ ]+@[^]+\.[a-z]{2,3}$/;
    if(email===""){
  document.getElementById('email-error').innerText="Email is required";"<br>"
  valid=false
    }
    else if(!email.match(emailpatt)){
         document.getElementById('email-error').innerText="Invalid email format";"<br>"
         valid=false
    }
    else{
         document.getElementById('email-error').innerText="";"<br>"
    }
      if(!document.getElementById('male').checked && !document.getElementById('female').checked) {
         document.getElementById('gender-error').innerText="Gender is required";"<br>"
         valid=false

      }
      else {
            document.getElementById('gender-error').innerText="";"<br>"

      }
    

      //Message
      let message=document.getElementById('message').value
      if(message===""){
        document.getElementById('message-error').innerText="message is required";"<br>"
        valid=false
      }
      else {
            document.getElementById('message-error').innerText="";"<br>"

      }
      let country=document.getElementById('country').value
      if(country===""){
        document.getElementById('country-error').innerText="Please select a country";"<br>"
        valid=false
      }
      else {
            document.getElementById('country-error').innerText="";"<br>"

      }
     
      if(!document.getElementById('conditions').checked){
        document.getElementById('terms-error').innerText="Agree to the terms and conditions";"<br>"
        valid=false
      }
      else {
            document.getElementById('terms-error').innerText="";"<br>"

      }
      return valid
    }

    try{
let obj=null;
obj.somemethod();
    }catch(error){
        console.log("An error occured:",error.message);
    }

    
</script>
